<div ng-show="!reporters.length">
  <h2>No Reporters</h2>
  <h3>(Add reporters through beats.)</h3>
</div>

<div ng-show="reporters.length">
  <h4>Search Reporters</h4>
  <form class="form-inline" role="form">
    <div class="form-group">
      <input ng-model="query" type="text" class="form-control" placeholder="Search">
    </div>
  </form>
</div>

<div ng-show="reporters.length" class="well">
  <h2 ng-show="reporters.length && filtered.length">Reporters List</h2>
  <h2 ng-show="reporters.length && !filtered.length">No Matches</h2>
  <ul>
    <li ng-repeat="item in filtered = (reporters | filter:query)">
      <a ng-click="reporters.editing=true" ui-sref="reporter-details({ reporterID: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>
