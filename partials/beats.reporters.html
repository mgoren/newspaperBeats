<div ng-show="beat.reporters.length">
  <h3>Reporter List for {{ beat.name }}</h3>
  <ul>
    <li ng-repeat="item in beat.reporters">
      <a ng-click="reporter.editing=true" ui-sref="reporter({ reporterID: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div ng-show="beats.editing">
  <h4>Add a reporter to {{ beat.name }}</h4>
  <form ng-submit="addReporter()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter reporter's name">
    </div>
    <div class="form-group">
      <input type="text" ng-model="reporterYears" class="form-control" placeholder="Enter # of years of reporter's employment">
    </div>
    <div class="form-group">
      <input type="text" ng-model="reporterBday" class="form-control" placeholder="Enter reporter's birthday">
    </div>
    <button type="submit" class="btn btn-default btn-sm">Add</button>
  </form>
  <a class="btn btn-info" ng-click="beats.editing=false">Add beat</a>
</div>
